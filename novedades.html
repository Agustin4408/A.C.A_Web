<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendo... | A.C.A. Fátima</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <style>
        :root { --primary: #002c5f; --accent: #4facfe; --text: #333; --bg: #f4f7fa; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background: var(--bg); color: var(--text); min-height: 100vh; display: flex; flex-direction: column; }

        /* HEADER */
        header { position: fixed; width: 100%; top: 0; z-index: 1000; padding: 15px 0; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; font-family: 'Montserrat', sans-serif; }
        .btn-back { border: 2px solid var(--primary); color: var(--primary); padding: 8px 25px; border-radius: 50px; font-weight: 700; font-size: 0.9rem; text-decoration: none; }
        .btn-back:hover { background: var(--primary); color: white; }

        /* CONTENIDO ARTÍCULO */
        .article-container { max-width: 800px; margin: 120px auto 60px; padding: 0 20px; flex: 1; }
        
        .article-card { background: white; border-radius: 20px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }

        .hero-img { width: 100%; height: 400px; object-fit: cover; }
        
        .article-body { padding: 50px; }
        
        .date-tag { display: inline-block; background: var(--accent); color: white; padding: 5px 15px; border-radius: 50px; font-weight: 700; font-size: 0.85rem; margin-bottom: 20px; text-transform: uppercase; }
        
        h1 { font-family: 'Montserrat', sans-serif; font-size: 2.5rem; color: var(--primary); margin-bottom: 30px; line-height: 1.2; }
        
        .content-text { font-size: 1.1rem; line-height: 1.8; color: #444; white-space: pre-line; /* Respeta los párrafos */ }

        /* FOOTER */
        .wave-footer { line-height: 0; width: 100%; transform: rotate(0deg); margin-top: auto; }
        .wave-footer svg { width: 100%; height: 100px; fill: var(--primary); }
        footer { background: var(--primary); color: white; padding-bottom: 40px; text-align: center; }

        /* CARGANDO */
        #loading { text-align: center; margin-top: 150px; color: #666; font-size: 1.2rem; }
        .hidden { display: none; }
        
        @media (max-width: 768px) { .hero-img { height: 250px; } .article-body { padding: 30px; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo"><i class="fas fa-church"></i> FÁTIMA</a>
            <a href="noticias.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </header>

    <div id="loading"><i class="fas fa-spinner fa-spin"></i> Cargando noticia...</div>

    <div id="mainArticle" class="article-container hidden">
        <article class="article-card">
            <img id="artImg" class="hero-img" src="" alt="Portada">
            <div class="article-body">
                <span id="artDate" class="date-tag"></span>
                <h1 id="artTitle"></h1>
                <div id="artBody" class="content-text"></div>
            </div>
        </article>
    </div>

    <div class="wave-footer"><svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"></path></svg></div>
    <footer><p>© 2025 Acción Católica Argentina - N.S. de Fátima</p></footer>

<script>
        async function cargarNoticias() {
            const container = document.getElementById('newsContainer');
            
            try {
                // Intento leer el archivo
                const response = await fetch('noticias.json');
                
                // Si el archivo no existe (Error 404)
                if (!response.ok) {
                    throw new Error(`No encuentro el archivo (Error ${response.status}). Verifica el nombre 'noticias.json'`);
                }

                const noticias = await response.json();

                // Si llegamos aquí, ¡todo funcionó!
                container.innerHTML = ''; 

                if (noticias.length > 0) {
                    document.getElementById('dynamicTitle').style.display = 'block';
                    noticias.forEach(item => {
                        const link = `articulo.html?id=${item.id}`;
                        const img = item.imagen || 'https://placehold.co/600x400';
                        
                        container.innerHTML += `
                            <article class="news-card">
                                <div class="nc-img"><img src="${img}" alt="${item.titulo}"></div>
                                <div class="nc-content">
                                    <span class="nc-date">${item.fecha}</span>
                                    <h3>${item.titulo}</h3>
                                    <p>${item.descripcion}</p>
                                    <a href="${link}" class="btn-action">Leer Noticia</a>
                                </div>
                            </article>
                        `;
                    });
                } else {
                    container.innerHTML = '<h3>El archivo noticias.json está vacío ([]).</h3>';
                }

            } catch (error) {
                // MUESTRA EL ERROR EN PANTALLA ROJA
                container.innerHTML = `
                    <div style="background:#ffcccc; color:#cc0000; padding:20px; border-radius:10px; text-align:center;">
                        <h3>⚠️ Ocurrió un error</h3>
                        <p>${error.message}</p>
                        <small>Si dice "SyntaxError", revisa las comas en tu JSON.</small>
                    </div>
                `;
            }
        }
        cargarNoticias();
    </script>
</body>
</html>
