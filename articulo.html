<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leyendo... | A.C.A. F치tima</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>

    <style>
        /* --- ESTILOS ID칄NTICOS AL RESTO DE LA P츼GINA --- */
        :root {
            --color-primary: #002c5f;    
            --color-accent: #4facfe;     
            --color-text: #333;
            --color-bg-light: #f4f7fa;
            --color-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Open Sans', sans-serif; background-color: var(--color-bg-light); color: var(--color-text); min-height: 100vh; display: flex; flex-direction: column; }
        h1, h2, h3 { font-family: 'Montserrat', sans-serif; color: var(--color-primary); }

        /* HEADER */
        header { position: fixed; width: 100%; top: 0; z-index: 1000; padding: 15px 0; background: rgba(255, 255, 255, 0.98); box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        .nav-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--color-primary); text-decoration: none; display: flex; align-items: center; gap: 10px; }
        .btn-back { border: 2px solid var(--color-primary); color: var(--color-primary); padding: 8px 25px; border-radius: 50px; font-weight: 700; font-size: 0.9rem; text-decoration: none; transition: 0.3s; }
        .btn-back:hover { background: var(--color-primary); color: var(--color-white); }

        /* CONTENEDOR DEL ART칈CULO */
        .article-container { 
            max-width: 800px; 
            margin: 120px auto 60px; /* Margen arriba para no chocar con el header */
            padding: 0 20px; 
            flex: 1; 
        }
        
        /* TARJETA DE LECTURA */
        .article-card { 
            background: white; 
            border-radius: 20px; 
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0, 44, 95, 0.1); 
        }

        /* IMAGEN GRANDE */
        .hero-img { 
            width: 100%; 
            height: 400px; 
            object-fit: cover; 
            display: block;
        }
        
        /* CUERPO DE TEXTO */
        .article-body { padding: 50px; }
        
        .date-tag { 
            display: inline-block; 
            background: var(--color-accent); 
            color: white; 
            padding: 5px 15px; 
            border-radius: 50px; 
            font-weight: 700; 
            font-size: 0.85rem; 
            margin-bottom: 20px; 
            text-transform: uppercase; 
        }
        
        h1 { font-size: 2.5rem; margin-bottom: 30px; line-height: 1.2; }
        
        /* Estilo para el texto largo (respeta p치rrafos y saltos de l칤nea) */
        .content-text { 
            font-size: 1.1rem; 
            line-height: 1.8; 
            color: #444; 
            white-space: pre-line; 
        }

        /* FOOTER */
        .wave-footer { line-height: 0; width: 100%; transform: rotate(0deg); margin-top: auto; }
        .wave-footer svg { width: 100%; height: 150px; fill: var(--color-primary); }
        footer { background: var(--color-primary); color: var(--color-white); padding-bottom: 40px; text-align: center; }

        /* PANTALLA DE CARGA */
        #loading { text-align: center; margin-top: 150px; color: #666; font-size: 1.2rem; }
        .hidden { display: none; }
        
        /* RESPONSIVE */
        @media (max-width: 768px) { 
            .hero-img { height: 250px; } 
            .article-body { padding: 30px; } 
            h1 { font-size: 1.8rem; } 
        }
    </style>
</head>
<body>

    <header>
        <div class="nav-container">
            <a href="index.html" class="logo"><i class="fas fa-church"></i> F츼TIMA</a>
            <a href="noticias.html" class="btn-back"><i class="fas fa-arrow-left"></i> Volver</a>
        </div>
    </header>

    <div id="loading">
        <i class="fas fa-spinner fa-spin fa-2x" style="color: var(--color-accent); margin-bottom: 20px;"></i>
        <br>Cargando noticia...
    </div>

    <div id="mainArticle" class="article-container hidden">
        <article class="article-card">
            <img id="artImg" class="hero-img" src="" alt="Portada">
            <div class="article-body">
                <span id="artDate" class="date-tag"></span>
                <h1 id="artTitle"></h1>
                <div id="artBody" class="content-text"></div>
            </div>
        </article>
    </div>

    <div class="wave-footer"><svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none"><path d="M985.66,92.83C906.67,72,823.78,31,743.84,14.19c-82.26-17.34-168.06-16.33-250.45.39-57.84,11.73-114,31.07-172,41.86A600.21,600.21,0,0,1,0,27.35V120H1200V95.8C1132.19,118.92,1055.71,111.31,985.66,92.83Z"></path></svg></div>
    <footer><p>춸 2024 Acci칩n Cat칩lica Argentina - N.S. de F치tima</p></footer>

    <script>
        // ==========================================
        //  丘멆잺 PEGA TUS CLAVES AQU칈 TAMBI칄N 丘멆잺
        //  (Deben ser las mismas de noticias.html)
        // ==========================================
        const SPACE_ID = 'm7mz5gqfzygp';       
        const ACCESS_TOKEN = 'RvHxybtqTiHXx3iXB-eSY4kIYbVVmLYUis_WJp_W_Iw'; 
        // ==========================================

        const client = contentful.createClient({ space: SPACE_ID, accessToken: ACCESS_TOKEN });
        
        // 1. Leemos la URL para saber qu칠 noticia mostrar (ej: ?id=pesebre)
        const params = new URLSearchParams(window.location.search);
        const slug = params.get('id');

        if(slug) {
            // 2. Buscamos esa noticia exacta en Contentful
            client.getEntries({ content_type: 'noticia', 'fields.slug': slug })
            .then((response) => {
                if (response.items.length > 0) {
                    const info = response.items[0].fields;
                    
                    // 3. Rellenamos la p치gina con los datos
                    document.title = info.titulo + " | A.C.A.";
                    document.getElementById('artTitle').innerText = info.titulo;
                    document.getElementById('artDate').innerText = info.fecha || "Reciente";
                    
                    // Aqu칤 usamos el campo "cuerpo" (texto largo)
                    // Si no existe, usa "descripcion" como respaldo
                    document.getElementById('artBody').innerText = info.cuerpo || info.descripcion;
                    
                    if(info.imagen?.fields?.file?.url) {
                        document.getElementById('artImg').src = 'https:' + info.imagen.fields.file.url;
                    } else {
                         document.getElementById('artImg').style.display = 'none'; // Si no hay foto, oculta el cuadro
                    }

                    // 4. Mostramos el art칤culo y ocultamos el cargador
                    document.getElementById('loading').classList.add('hidden');
                    document.getElementById('mainArticle').classList.remove('hidden');
                } else {
                    document.getElementById('loading').innerHTML = "<h3>Noticia no encontrada 游땞</h3><br><a href='noticias.html'>Volver al men칰</a>";
                }
            })
            .catch(console.error);
        } else {
            // Si entraron sin ID, los mandamos de vuelta a la lista
            window.location.href = 'noticias.html';
        }
    </script>
</body>
</html>
