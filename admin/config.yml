backend:
  name: git-gateway
  branch: main # ⚠️ CAMBIA A 'master' SOLO SI EN GITHUB DICE MASTER

# Configuración de medios (imágenes)
media_folder: "images/uploads"
public_folder: "images/uploads"

# Configuración de los contenidos
collections:
  - name: "configuracion"
    label: "Configuración"
    files:
      - name: "noticias"
        label: "Gestión de Noticias"
        file: "data/noticias.json"
        fields:
          - label: "Lista de Novedades"
            name: "items"
            widget: "list"
            summary: "{{titulo}} - {{fecha}}"
            fields:
              - {label: "Título", name: "titulo", widget: "string"}
              - {label: "Fecha", name: "fecha", widget: "string", default: "Sábado 13 Dic"}
              - {label: "Imagen de Portada", name: "imagen", widget: "image"}
              - {label: "Flyer / Imagen Dentro (Opcional)", name: "flyer", widget: "image", required: false}
              - {label: "Descripción", name: "descripcion", widget: "text"}